<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Time of Day</title>
    <meta name="robots" content="noindex,nofollow">
    <style>
		* {padding:0; margin:0;}
		html {background-color:#ccc;}
		body {
			font-family: Arial, Helvetica, sans-serif;
			max-width:960px; /* keeps from getting too large on wide screen */
			width:90%; /* shrink to fit screen */
			margin:auto; /* center in html element */
			background-color:#fff;
			padding:20px;
			min-height:100%; /* keeps from getting too large on wide screen */
			}
		img.flexible {
			float:right;
			display:inline-block;
			padding:20px;
			max-width:300px; /* actual size of image */
			width:33%; /* approximate size taken on screen in maximum view */
		}
		p {
			margin:20px; 
		}
		h1,h2,h3,h4,h5,h6{
			font-weight:normal;
			margin:10px;
			}
		h1.masthead {margin-top:0;}
		footer {
			text-align:center;
			clear:both;
		}
    </style>
</head>
<body>
	<header>
		<h1 class="masthead"><b><u>Time of Day</u></b></h1>
	        <h3>A JavaScript Project by Yohana Gebregziabher</h3>
	</header>
         <main>
	    <p id ="message">A text is going to show based on the time of the day.</p>
	    <p id="dayOfWeek">Day of the week: </p>
	  <img src="http://dummyimage.com/300x400" alt="Time of Day Image" class="flexible" id="image">
         </main>
     <footer>
      <p><small> <span id="copyright"></span> by 
          Yohana Gebregziabher, All Rights Reserved ~ 
          <a id="html-checker" href="#" target="_blank">Check HTML</a> ~ 
          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
     </p>
    </footer>
 
 <script>
	 // Get current hour from system clock
		var currentHour = new Date().getHours();
	 
	  // Get current day of the week
        var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        var currentDayOfWeek = days[new Date().getDay()];

	// Select elements to update
		var messageElement = document.getElementById("message");
                var dayOfWeekElement = document.getElementById("dayOfWeek");
		var imageElement = document.getElementById("image");
		var copyrightElement = document.getElementById("copyright");

	// Update content based on time of day
		if (currentHour >= 5 && currentHour < 12) {
			messageElement.textContent = "Good Morning!";
			imageElement.src = "images/morning.jpeg";
			document.body.style.backgroundColor = "#ffff00";
		} else if (currentHour >= 12 && currentHour < 18) {
			messageElement.textContent = "Good Afternoon!";
			imageElement.src = "images/afternoon.jpeg";
			document.body.style.backgroundColor = "#87ceeb";
		} else if (currentHour >= 18 && currentHour < 23) {
			messageElement.textContent = "Good Evening!";
			imageElement.src = "images/evening.jpeg";
			document.body.style.backgroundColor = "#e6e6fa";
		} else {
			messageElement.textContent = "Good Night!";
			imageElement.src = "images/night.jpeg";
			document.body.style.backgroundColor = "#ffc0cb";
		}

	// Update day of the week dynamically
        dayOfWeekElement.textContent += currentDayOfWeek;
	 
	 // Update copyright year dynamically
	var currentYear = new Date().getFullYear();
	copyrightElement.textContent = "Â© " + currentYear;

    // Set HTML and CSS validator links
    document.getElementById("html-checker").setAttribute("href","https://validator.w3.org/nu/?doc=" + location.href);
    document.getElementById("css-checker").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);  
 </script>
</body>
</html>
